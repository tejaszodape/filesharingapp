<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
           body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;

    /* Animated Gradient Background */
    background: linear-gradient(135deg, #a6e0fb, #006177);
    background-size: 400% 400%;
    animation: gradientAnimation 10s ease infinite;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  

        /* Section Animation */
        section {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Styles */
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Card Body */
        .card-body {
            padding: 40px;
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Text Animations */
        .h2.fw-bold.mb-0 {
            animation: fadeInText 1.5s ease-in-out;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h5.fw-normal {
            animation: fadeInText 2s ease-in-out;
        }

        /* Form Fields */
        .form-control {
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }
        .form-control:focus {
            border-color: #ff6219;
            transform: scale(1.02);
            box-shadow: 0 0 8px rgba(255, 98, 25, 0.3);
            outline: none;
        }

        /* Button Styles */
        button {
            cursor: pointer;
            background: #2c3e50 !important;
            border: none !important;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #34495e !important;
            transform: scale(1.02);
        }

        /* Left Image */
        .col-md-6.col-lg-5.d-none.d-md-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoomIn 1.5s ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(1.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Links */
        .link a {
            color: #ff6219;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #e65716;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            animation: fadeInFooter 1.5s ease-in-out;
        }
        @keyframes fadeInFooter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="container" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Section -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Left Side Image -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://i.pinimg.com/736x/60/47/db/6047db28264b6cedeba3d9324622743e.jpg"
                                    alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>

                            <!-- Right Side Form -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="{% url 'register' %}" method="POST">
                                        {% csrf_token %}
                                        <!-- Welcome Message -->
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-user-plus fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h2 fw-bold mb-0">Create Account</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Fill in your details</h5>

                                        <!-- Email Field -->
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" id="email" name="email" required>
                                        </div>

                                        <!-- Username Field -->
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>

                                        <!-- Password Field -->
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>

                                        <!-- Confirm Password Field -->
                                        <div class="form-group">
                                            <label for="confirm_password">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                        </div>

                                        <!-- Signup Button -->
                                        <button type="submit" class="btn btn-primary btn-block">Signup</button>

                                        <!-- Login Link -->
                                        <p class="mb-0 link mt-3">
                                            Already have an account? 
                                            <a href="/">Login here</a>
                                        </p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 Secure Application. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
